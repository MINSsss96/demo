<h1>구구단</h1>

<table>
    <thead>
    <tr>
        <th></th>
        <th th:each="dan : ${danList}" th:text="${dan} + '단'"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="num : ${numList}">
        <th></th>
        <td th:each="dan : ${danList}" th:text="${dan} + ' x ' + ${num} + ' = ' + ${dan * num}"></td>
    </tr>
    </tbody>
</table>
